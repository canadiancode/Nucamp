<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>

        body {
            padding-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h1 {
            text-align: center;
        }

        button {
            margin: 0 auto;
        }
        

    </style>

</head>
<body>
    
    <h1>Color guessing game</h1>
    <button onclick="pickColor()" type="button" class="btn btn-primary">Start game!</button>

<script>

const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

function pickColor() {

    COLORS_ARRAY.sort();

    let guess = '';
    let correct = false;
    let attempts = 0;

    const targetIndex = Math.floor(Math.random() * (COLORS_ARRAY.length));
    const target = COLORS_ARRAY[targetIndex];

    console.log(target);

    do {

        attempts += 1;

        guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n').toLowerCase();

        if (guess === null) {
            return;
        }

        correct = checkGuess(guess, target, attempts);

    } while (!correct)

    alert('Congratulations! You have guessed the color! \n\n It took you ' + attempts + ' attempts to finish the game! \n\n Hit OK to see the color in the background.');
    document.body.style.backgroundColor = guess;

}

function checkGuess(guess, target, attempts) {

    let correct = false;

    if (!COLORS_ARRAY.includes(guess)) {
        alert(`Sorry, I don't recognize your color on attempt ${attempts}. \n\nPleae try again.`);
    } else if (guess > target) {
        alert('Sorry, your guess is incorrect on attempt ' + attempts + '. \n\nHint: your color is alphabetically higher than mine. \n\nPlease try again.');
    } else if (guess < target) {
        alert('Sorry, your guess is incorrecton attempt ' + attempts + '. \n\nHint: your color is alphabetically lower than mine. \n\nPlease try again.');
    } else {
        return true;
    }

}

</script>
</body>
</html>
