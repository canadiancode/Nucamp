<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Guessing Game</title>
    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript link -->
    <script src="script.js" defer></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <!-- The basic header -->
    <header>
        <h1 class="">Guess the Dog Breed Game</h1>
    </header>

    <!-- The main content section -->
    <section class="main-content">
        
        <!-- The image and the score -->
        <div class="left">
            <!-- image container -->
            <div class="img-container">
                <div class="question-container">
                    <p><span class="current-question">0</span>/10</p>
                </div>
                <img class="img" src="https://media.tenor.com/hMoF1FtqWFYAAAAC/dog-running-dog.gif" alt="image of a dog">
            </div>

            <!-- score container -->
            <div class="score-container">
                <h3 class="score-card">Score: <span class="current-score">0</span> / 10</h3>
            </div>
        </div>

        <!-- The button selection -->
        <div class="right">
            <div class="btn-container">
                <button data-num="0" id="btn-1" type="button" class="btn btn-primary btn-lg">Primary</button>
                <button data-num="1" id="btn-2" type="button" class="btn btn-primary btn-lg">Primary</button>
                <button data-num="2" id="btn-3" type="button" class="btn btn-primary btn-lg">Primary</button>
                <button data-num="3" id="btn-4" type="button" class="btn btn-primary btn-lg">Primary</button>
            </div>

        </div>

    </section>

    <section class="end-game-page">
        <h3 class="ending-heading">Congratulations</h3>
        <!-- score container -->
        <div class="final-score-container">
            <h3 class="final-score-card">Score: <span class="end-score">0</span> / 10</h3>
        </div>
        <div class="play-again-container"> 
            <button id="play-again-btn" class="btn btn-primary btn-lg play-again-btn">Play again</button>
        </div>
    </section>

    
</body>
</html>
