<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JS Object Practice</title>

    <style>

    </style>

</head>
<body>

<script>

class Monster {
    constructor(type, color) {
        this.type = type;
        this.color = color;
        this.isScary = true;
    }
    roar() {
        console.log(`This ${color} ${type} is big.`);
    }
}

class Dragon extends Monster {
    constructor(type, color, element) {
        super(type, color);
        this.element = element;
    }

    fly() {
        console.log(`The ${this.color} ${this.type} can shoot ${this.element}.`)
    }
}

const dragonTwo = new Dragon('dragon', 'red', 'fire');
dragonTwo.fly();


</script>
</body>
</html>
