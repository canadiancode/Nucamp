<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object Practice</title>

    <style>

    </style>

</head>
<body>

<script>

class Monster {
    constructor(type, color) {
        this.type = type;
        this.color = color;
        this.isScary = true;
    }
    roar() {
        console.log(`This ${color} ${type} is big.`);
    }
}

class Dragon extends Monster {
    constructor(type, color, element) {
        super(type, color);
        this.element = element;
    }

    shoot() {
        console.log(`The ${this.color} ${this.type} can shoot ${this.element}.`)
    }
}

const dragonTwo = new Dragon('dragon', 'red', 'fire');
dragonTwo.shoot('red', 'dragon', 'fire');

class Warewolf extends Monster {
    constructor(type, color) {
        super(type, color)
    }

    howl() {
        console.log(`The ${this.color} ${this.type} howls.`)
    }
}

const warewolfOne = new Warewolf('warewolf', 'grey');
warewolfOne.howl();

</script>
</body>
</html>
